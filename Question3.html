<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Frequency Chart</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<header class="header3">
    <h1>Cryptanalysis: English letter distribution data (lab materials) to
        produce a graph to visualize</h1>
<body>
  <div class="chart-container">
    <canvas id="letterFrequencyChart"></canvas>
  </div>

  <script>
    // Your JavaScript code for creating the letter frequency chart
    const letterFrequencies = {
      'A': 8.55,
      'B': 1.6,
      'C': 3.16,
      'D': 3.87,
      'E': 12.1,
      'F': 2.18,
      'G': 2.09,
      'H': 4.96,
      'I': 7.33,
      'J': 0.22,
      'K': 0.81,
      'L': 4.21,
      'M': 2.53,
      'N': 7.17,
      'O': 7.47,
      'P': 2.07,
      'Q': 0.1,
      'R': 6.33,
      'S': 6.73,
      'T': 8.94,
      'U': 2.68,
      'V': 1.06,
      'W': 1.83,
      'X': 0.19,
      'Y': 1.72,
      'Z': 0.11
    };

    // Create a bar graph using Chart.js
    const labels = Object.keys(letterFrequencies);
    const data = Object.values(letterFrequencies);

    const ctx = document.getElementById('letterFrequencyChart').getContext('2d');

    const letterFrequencyChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Letter Frequency',
          data: data,
          backgroundColor: 'black', // Set to black
          borderColor: 'red', // Set to red
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
